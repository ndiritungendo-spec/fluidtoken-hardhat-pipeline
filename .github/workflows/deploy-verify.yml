name: Deploy & Verify FluidToken

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-and-verify:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      NETWORK: polygon

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'  # Enables caching once lock file exists

      # AUTO-FIX: Generate lock file if missing
      - name: Auto-generate package-lock.json (if missing)
        run: |
          if [ ! -f package-lock.json ]; then
            echo "::warning::Lock file missing â€“ generating for reproducibility..."
            npm install --package-lock-only
            echo "âœ… Generated package-lock.json â€“ commit this to repo for future runs!"
          else
            echo "âœ… Lock file found"
          fi

      - name: Install dependencies
        run: npm ci  # Strict install â€“ fast with cache, fails if drift

      - name: Install dev tools
        run: npm install --save-dev solhint eslint

      - name: Lint & List
        run: |
          ls -la contracts/
          npx solhint 'contracts/**/*.sol'
          npx eslint scripts/**/*.js test/**/*.js || true  # Ignore lint fails for now

      - name: Compile & Flatten
        run: |
          npx hardhat compile --force
          npx hardhat flatten contracts/FluidToken.sol > contracts/FluidTokenFlattened.sol

      - name: Test
        run: npx hardhat test

      - name: Deploy
        id: deploy
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          POLYGON_RPC_URL: ${{ secrets.POLYGON_RPC_URL }}
        run: |
          echo "Deploying to $NETWORK..."
          OUTPUT=$(npx hardhat run scripts/deploy.js --network $NETWORK 2>&1)
          echo "$OUTPUT"
          ADDRESS=$(echo "$OUTPUT" | grep -i "deployed to:" | tail -1 | awk '{print $NF}')
          if [[ -z "$ADDRESS" ]]; then
            echo "âŒ No address extracted"
            exit 1
          fi
          echo "DEPLOYED_ADDRESS=$ADDRESS" >> $GITHUB_OUTPUT
          echo "âœ… Deployed: $ADDRESS"

      - name: Verify
        if: success()
        env:
          POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
        run: |
          npx hardhat verify --network $NETWORK \
            --constructor-args scripts/arguments.js \
            ${{ steps.deploy.outputs.DEPLOYED_ADDRESS }} \
            "contracts/FluidTokenFlattened.sol:FluidToken"

      - name: Summary
        if: success()
        run: |
          echo "ðŸŽ‰ Success! Address: ${{ steps.deploy.outputs.DEPLOYED_ADDRESS }}"
          echo "Explorer: https://polygonscan.com/address/${{ steps.deploy.outputs.DEPLOYED_ADDRESS }}"