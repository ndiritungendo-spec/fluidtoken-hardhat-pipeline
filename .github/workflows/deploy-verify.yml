name: Deploy & Verify FluidToken

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-and-verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.5
          cache: 'npm'

      # ADD THIS STEP: Auto-generate lock file
      - name: Generate package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "Lock file missing â€” generating..."
            npm install --package-lock-only
            echo "Generated package-lock.json"
          else
            echo "Lock file already exists"
          fi

      - name: Install dependencies
        run: npm ci  # Now succeeds every time

      # ... rest of your steps (lint, compile, test, deploy, verify)
      - name: Compile
        run: npx hardhat compile --force

      - name: Test
        run: npx hardhat test

      - name: Deploy
        id: deploy
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          POLYGON_RPC_URL: ${{ secrets.POLYGON_RPC_URL }}
        run: |
          OUTPUT=$(npx hardhat run scripts/deploy.js --network polygon 2>&1)
          echo "$OUTPUT"
          ADDRESS=$(echo "$OUTPUT" | grep -i "deployed to:" | tail -1 | awk '{print $NF}')
          echo "DEPLOYED_ADDRESS=$ADDRESS" >> $GITHUB_OUTPUT

      - name: Verify
        env:
          POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
        run: |
          npx hardhat verify --network polygon \
            --constructor-args scripts/arguments.js \
            ${{ steps.deploy.outputs.DEPLOYED_ADDRESS }} \
            "contracts/FluidTokenFlattened.sol:FluidToken"